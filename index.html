<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  margin:0;
  height:100%;
  overflow:hidden
}
 * {
  box-sizing: border-box;
}
 /* The browser window */
 /* Container for columns and the top "toolbar" */
.row {
  padding: 10px;
  background: #333;
  height:auto;
  text-align:center;
  width:100%;
}
  /* Style the input field */
input[type=text] {
  width: 50vw;
  border: none;
  background-color: #555;
  margin-top: -8px;
  height: 25px;
  color: #ccc;
  padding: 5px 5px 7px 10px;
  border-radius:3px;
  outline:none;
  text-align:center;
  transition:text-align .5s;
}
input[type=text]:focus {
  border:1px solid white;
  text-align:left;
}
input[type=text]::selection {
  background:dodgerblue;
}
  </style>
  </head>
  <body>

    <div class="row">
      <form>
        <input type="text" id = "url" placeholder = "Type address"><br>
        <input style="float: right; margin-top: -20px; background: #1e90ff; border: none; border-radius: 3px; color: white;" type="button" onclick="othername();" value = "Go" />
      <form>
      </div>
      <iframe style = "z-index:10;" src = "ntp.html" width = "100%" height = "800px;" frameborder = "0" id="bw"><p>Unable to reach</p></iframe>
      <script>
      function othername() {
        var input = document.getElementById("url").value;
        document.getElementById("bw").src = "https://" + input;
      }
      </script>

  </body>
  </html>
